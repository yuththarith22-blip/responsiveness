<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Grid</title>
  <style>
.grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); 
      gap: 20px;
      padding: 20px;
 }
    .item {
      background: #117ce0;
      height: 100px;
      width: 100%;
      border-radius: 6px;
    }
    @media (max-width: 1000px) {
      .grid {
            grid-template-columns: repeat(3, 1fr); 
      }
    }
    @media (max-width: 768px) {
      .grid {
            grid-template-columns: repeat(2, 1fr); 
      }
    }
    @media (max-width: 480px) {
      .grid {
            grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>
</html>
